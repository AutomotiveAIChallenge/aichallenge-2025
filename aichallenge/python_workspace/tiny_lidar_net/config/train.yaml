data:
  # データセットのディレクトリパス
  train_dir: "./dataset/train"
  val_dir: "./dataset/val"

model:
  # "TinyLidarNet" または "TinyLidarNetSmall"
  name: "TinyLidarNet"
  # LiDARのスキャン点数
  input_dim: 1080
  # 出力次元（[accel, steer]）
  output_dim: 2

train:
  batch_size: 64
  num_workers: 4
  epochs: 100
  lr: 0.001
  
  early_stop_patience: 15

  # 事前学習済みモデルのパス（指定しない場合は null）
  pretrained_path: null

  # 保存先設定
  save_dir: "./checkpoints"
  log_dir: "./logs"

  # 損失関数の重み設定
  loss:
    steer_weight: 1.0
    accel_weight: 1.0
